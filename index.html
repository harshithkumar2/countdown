<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="count.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>COUNT-DOWN</title>
  </head>
  <body>
    <div class="container">
      <h1>COUNTER</h1>
      <div class="row">
        <div class="col-sm-12">
          <input type="text" id='count'>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <button type="button" id='stop' onclick="stop()">DECREASE</button>
        </div>
        <div class="col-sm-4">
          <button type="button" id='reset' onclick="reset()">RESET</button>
        </div>
        <div class="col-sm-4">
          <button type="button" id='start' onclick="start()">INCREASE</button>
        </div>
      </div>
      <footer>
        <p>By Harshith Kumar</p>
      </footer>
    </div>
    <script type="text/javascript" src="count.js">

    </script>
  </body>
</html>
